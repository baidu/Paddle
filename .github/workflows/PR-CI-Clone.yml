name: PR-CI-Clone

on:
  push:
    branches: [ "CI_migrate_new" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  Clone:
    runs-on: ubuntu-latest
    steps:
    - name: Clone paddle
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Cache bos client
      id: cache-bos_client
      uses: actions/cache@v4
      with:
        path: |
          /home/runner/work/Paddle/bos_client
        key: bos_client

    - name: Download bos client
      env:
        WORK: "/home/runner/work/Paddle"
      if: steps.cache-bos_client.outputs.cache-hit != 'true'
      run: |
        echo "The current path is the repository root directory: $PWD"
        git checkout -b test
        cd $WORK
        tar -zcf Paddle-action.tar.gz Paddle -P
        mkdir bos_client && cd bos_client
        python -m pip install bce-python-sdk==0.8.74
        wget -q --no-proxy -O bos_upload.py  https://paddle-docker-tar.cdn.bcebos.com/bos_upload.py --no-check-certificate

    - name: Push paddle-action.tar.gz to bos
      env:
        BOS_CLIENT: "/home/runner/work/Paddle/bos_client"
        AK: ${{ secrets.AK }}
        SK: ${{ secrets.SK }}
        PR_ID: ${{ github.event.pull_request.number }}
        COMMIT_ID: ${{ github.event.pull_request.head.sha }}
      run: |
        cd $BOS_CLIENT
        python3  bos_upload.py ../Paddle-action.tar.gz xly-devops/PR/Paddle/${PR_ID}/${COMMIT_ID}

