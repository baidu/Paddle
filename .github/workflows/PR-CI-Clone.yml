name: PR-CI-Clone

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  Clone:
    # environment: Paddle-CI
    runs-on: ubuntu-latest
    steps:
    - name: Clone paddle
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Download bos client
      env:
        WORK: "/home/runner/work/Paddle"
      run: |
        echo "The current path is the repository root directory: $PWD"
        git checkout -b test
        cd $WORK
        echo "current dir is $PWD"
        tar -zcf Paddle-action.tar.gz Paddle -P
        python -m pip install bce-python-sdk==0.8.74
        wget -q --no-proxy -O bos_upload.py  https://paddle-docker-tar.cdn.bcebos.com/bos_upload.py --no-check-certificate

    - name: Push to bos
      env:
        WORK: "/home/runner/work/Paddle"
        AK: ${{ secrets.AK }}
        SK: ${{ secrets.SK }}
        PR_ID: ${{ github.event.pull_request.number }}
        COMMIT_ID: ${{ github.event.pull_request.head.sha }}
      run: |
        cd $WORK
        python3  bos_upload.py Paddle-action.tar.gz xly-devops/PR/Paddle/${PR_ID}/${COMMIT_ID}

